<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Home Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2D2E73, #2c5282);
            background-attachment: fixed;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #fff;
        }
        .welcome-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background: linear-gradient(to right, #2D2E73, #2c5282);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: linear-gradient(to right, #2c5282, #2D2E73);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="welcome-message">
            You have successfully logged in!
        </div>
        <a href="Login.html" class="logout-btn">Logout</a>
    </div>
</body>
</html>
