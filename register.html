<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="connect.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter first name" required name="firstName">
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter last name" required name="lastName">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required name="email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required name="number">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required name="password">
          </div>
        </div>
         <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender"  id="dot-2">
          <input type="radio" name="gender"  id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1" value="m" >
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2" value="f">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3" value="p">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <div class="signup-link">
        Already a member? <a href="login.html">Login now</a>
      </div>
    </div>
  </div>
</body>
</html>
